<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body{
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }
      .wrapper {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        height: 100%;
      }

      .block {
        border: 2px solid black;
        padding: 20px 50px;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .block + .block {
        margin-left: 50px;
      }

      .main-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid #ccc;
        border-radius: 3rem;
        width: 50%;
        margin: 2rem auto;
        padding: 1rem;
      }

      .main-form .form-item {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 10px 5px;
      }

      #canvasWrapper{
        padding: 5vh 20vw;
        width: 100%;
        height: 100%;
      }
      canvas{
        width: 100%;
        height: 100%;
        background-color: #bbb;
      }
      
    </style>
  </head>
  <body>
    <div id="MainForm" class="main-form">
      <h1>Генератор Фибоначчи</h1>
      <div class="form-item">
        <legend>Кол-во чисел в последовательности</legend>
        <input type="number" id="numbersCount" />
        <p></p>
      </div>
      <div class="form-item">
        <legend>Метод генерирования последовательности</legend>
        <select name="generationMethodType" id="generationMethodType">
          <option value="plus">F(15,7,+)</option>
          <option value="multiply">F(15,7,*)</option>
          <option value="xor">F(15,7,^)</option>
        </select>
        <p></p>
      </div>
      <div class="form-item">
        <legend>Метод тестирования последовательности</legend>
        <select name="testMethodType" id="testMethodType">
          <option value="distributionHystogram">
            Гистограмма распределения элементов
          </option>
          <option value="distributionOnPlane">
            Распределение на плоскости
          </option>
          <option value="seriesCheck">Проверка серий</option>
          <option value="monotonyCheck">Проверка на монотонность</option>
          <option value="autocorrelationFunction">
            Автокорреляционная функция (АКФ)
          </option>
        </select>
        <p></p>
      </div>
      <div class="form-item">
        <input type="button" id="submitForm" value="Нарисовать графический тест"></button>
      </div>
    </div>

    <div id="canvasWrapper" style="">
      <canvas id="myChart"></canvas>
    </div>

    <script src="dist/project.js"></script>
  </body>
</html>
